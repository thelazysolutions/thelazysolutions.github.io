<script>

document.getElementById("logout").onclick = function() {myFunction()};

function myFunction() {
  // document.getElementById("logout").innerHTML = "YOU CLICKED ME!";
  localStorage.removeItem("data");
  localStorage.removeItem("login");
  location.href = 'index.html';
}


(function ($) {
// get localstorage
// if found print on the screen or alert

if (typeof(Storage) !== "undefined") {
  // Code for localStorage/sessionStorage.
  if( localStorage.login){
    if(localStorage.data){
      // print data
      var jsonop = JSON.parse(localStorage.data)
      console.log(typeof(jsonop))
      console.log(jsonop)
      console.log(jsonop['user_id'])
      var textline = "Welcome, " + jsonop['user_id']['name']
      $( "#add" ).text(JSON.stringify(textline)  );
    }
    else{
      location.href = 'index.html';
    }
  }
} else {
  location.href = 'index.html';
  // Sorry! No Web Storage support..
}

})(jQuery);

</script>
